<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my_style.css') }}">
</head>
<body>
    <iv class= "framework">
        <div class="countertop">
            <h1>Counter</h1>
        </div>
        <div class="actioncenter">
            <h2>{{visits}} visits</h2>
        </div>
        <div class="actioncenter">
            <form class="countup" action='/update_counter' method='post'>
                <input type="submit" value="Add two visits!" name='a'>
            </form>
            <form class="destroy" action= '/destroy_session' method='post'>
                <input type= "submit" value="Reset" name = 'b'>
            </form>
        </div>
    </div>
</body>
</html>
